<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Betties Wallet Verifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.13/lib/index.umd.min.js"></script>
</head>
<body>
  <h1>Connect Wallet to Verify</h1>
  <button id="connect-button">Connect Wallet</button>
  <p id="status"></p>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const { PhantomWalletAdapter } = window["@solana/wallet-adapter-wallets"];
      const adapter = new PhantomWalletAdapter();

      document.getElementById('connect-button').onclick = async () => {
        try {
          // ✅ Check if Phantom is installed
          if (!window.solana || !window.solana.isPhantom) {
            alert("Phantom wallet not found. Please install Phantom to continue.");
            return;
          }

          if (!adapter.connected) await adapter.connect();
          const walletAddress = adapter.publicKey.toBase58();
          document.getElementById('status').innerText = `✅ Wallet connected: ${walletAddress}`;

          const params = new URLSearchParams(window.location.search);
          const tgId = params.get("tg");

          const response = await fetch('https://verify.metabetties.com/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ walletAddress, tgId })
          });

          const data = await response.json();
          if (data.success) {
            document.getElementById('status').innerText += "\n✅ Verification successful!";
            window.location.href = `https://t.me/${data.groupUsername || 'MetaBettiesVIP'}`;
          } else {
            document.getElementById('status').innerText += "\n❌ Verification failed.";
          }
        } catch (err) {
          console.error(err);
          document.getElementById('status').innerText = "❌ Error during verification.";
        }
      };
    });
  </script>
</body>
</html>

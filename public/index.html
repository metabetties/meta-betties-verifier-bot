<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Betties Wallet Verifier</title>
</head>
<body>
  <h1>Connect Wallet to Verify</h1>
  <button id="connect-button">Connect Wallet</button>
  <p id="status"></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const connectButton = document.getElementById("connect-button");
      const status = document.getElementById("status");

      connectButton.addEventListener("click", async () => {
        try {
          if (!window.solana || !window.solana.isPhantom) {
            alert("Phantom Wallet not found. Please install it to continue.");
            return;
          }

          const response = await window.solana.connect();
          const walletAddress = response.publicKey.toString();
          status.textContent = `✅ Wallet connected: ${walletAddress}`;

          const params = new URLSearchParams(window.location.search);
          const tgId = params.get("tg");

          if (!tgId) {
            status.textContent = "❌ Missing Telegram ID.";
            return;
          }

          const verifyRes = await fetch("/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ wallet: walletAddress, tg: tgId }),
          });

          const data = await verifyRes.json();

          if (verifyRes.ok) {
            status.textContent = "✅ Wallet verified!";
          } else {
            status.textContent = "❌ " + (data.message || "Verification failed.");
          }

        } catch (err) {
          console.error("Error during wallet verification:", err);
          status.textContent = "❌ Error during verification.";
        }
      });
    });
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet to Verify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Connect Wallet to Verify</h1>
  <button id="connect-button">Connect Wallet</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const connectButton = document.getElementById('connect-button');
      const statusDiv = document.getElementById('status');

      connectButton.addEventListener('click', async () => {
        if (window.solana && window.solana.isPhantom) {
          try {
            const response = await window.solana.connect();
            const publicKey = response.publicKey.toString();
            statusDiv.innerHTML = '✅ Wallet connected: ' + publicKey;
            statusDiv.style.color = 'green';
          } catch (err) {
            statusDiv.innerHTML = '❌ Wallet connection failed.';
            statusDiv.style.color = 'red';
          }
        } else {
          statusDiv.innerHTML = '❌ Phantom Wallet not found. Please install it.';
          statusDiv.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Verify NFT Ownership</title>
    <script>
      async function connectWallet() {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Please install the Phantom Wallet.");
          return;
        }

        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          document.getElementById("status").innerText = `Wallet connected: ${walletAddress}`;

          // Call backend to verify
          const tgId = new URLSearchParams(window.location.search).get("tg");
          const response = await fetch("https://meta-betties-verifier-bot.up.railway.app/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              wallet: walletAddress,
              telegram_id: tgId
            })
          });

          const data = await response.json();
          if (data.message === "Verification successful!") {
            document.getElementById("status").innerText = "✅ Verified!";
          } else {
            document.getElementById("status").innerText = "❌ Not holding a Bettie.";
          }
        } catch (err) {
          console.error(err);
          document.getElementById("status").innerText = "❌ Wallet connection failed.";
        }
      }
    </script>
  </head>
  <body>
    <h1>Connect Wallet to Verify</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="status"></div>
  </body>
</html>

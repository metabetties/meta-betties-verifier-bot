<!DOCTYPE html>
<html>
  <head>
    <title>Connect Wallet to Verify</title>
    <script type="module">
      import {
        PhantomWalletAdapter
      } from "https://cdn.skypack.dev/@solana/wallet-adapter-wallets";
      import {
        ConnectionProvider,
        WalletProvider
      } from "https://cdn.skypack.dev/@solana/wallet-adapter-react";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.88.2/lib/index.iife.min.js"></script>
  </head>
  <body>
    <h1>Connect Wallet to Verify</h1>
    <button id="connectButton">Connect Wallet</button>
    <div id="status"></div>

    <script>
      const connectButton = document.getElementById("connectButton");
      const statusDiv = document.getElementById("status");

      connectButton.addEventListener("click", async () => {
        try {
          const resp = await window.solana.connect();
          const publicKey = resp.publicKey.toString();
          statusDiv.innerHTML = `✅ Wallet connected: ${publicKey}`;

          const params = new URLSearchParams(window.location.search);
          const telegramId = params.get("tg");

          if (telegramId && publicKey) {
            fetch("https://meta-betties-verifier-bot.up.railway.app/verify", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                wallet: publicKey,
                tg: telegramId
              })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                statusDiv.innerHTML += "<br/>✅ NFT ownership verified!";

                // ✅ Redirect to Telegram group or bot
                setTimeout(() => {
                  window.location.href = "https://t.me/metabetties";
                }, 1500); // wait 1.5 seconds
              } else {
                statusDiv.innerHTML += "<br/>❌ No valid NFT found.";
              }
            })
            .catch(() => {
              statusDiv.innerHTML += "<br/>❌ Verification failed.";
            });
          }
        } catch (err) {
          console.error(err);
          statusDiv.innerHTML = "❌ Wallet connection failed.";
        }
      });

      window.addEventListener("load", () => {
        if (!window.solana || !window.solana.isPhantom) {
          statusDiv.innerHTML = "❌ Phantom wallet not detected.";
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Meta Betties Verification</title>
  </head>
  <body>
    <h1>Connect Wallet to Verify</h1>
    <button id="connect-btn">Connect Wallet</button>
    <div id="status"></div>

    <script>
      const connectBtn = document.getElementById("connect-btn");
      const statusDiv = document.getElementById("status");

      connectBtn.onclick = async () => {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Please install the Phantom wallet extension.");
          return;
        }

        try {
          const resp = await window.solana.connect();
          const wallet = resp.publicKey.toString();
          statusDiv.innerText = `‚úÖ Connected: ${wallet}`;

          // Extract Telegram ID from query param
          const params = new URLSearchParams(window.location.search);
          const telegramId = params.get("tg");

          // Call backend verification API
          const response = await fetch("https://meta-betties-verifier-bot-production.up.railway.app/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              wallet: wallet,
              telegram_id: telegramId
            })
          });

          const data = await response.json();

          if (response.ok) {
            statusDiv.innerText += "\nüéâ Verified holder! Check Telegram for access.";
          } else {
            statusDiv.innerText += "\n‚ùå Not verified: " + data.message;
          }

        } catch (err) {
          console.error(err);
          statusDiv.innerText = "‚ùå Wallet connection failed.";
        }
      };
    </script>
  </body>
</html>
